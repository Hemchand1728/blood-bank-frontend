<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | Blood Bank</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #e3f2fd, #bbdefb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(33, 150, 243, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input:focus {
      border-color: #42a5f5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #42a5f5, #1e88e5);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #1e88e5, #42a5f5);
    }

    #msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8em;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login üîê</h2>
    <form id="adminLoginForm">
      <input type="email" id="email" placeholder="Admin Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginBtn">Login</button>
      <div id="msg"></div>
    </form>
    <footer>&copy; 2025 Blood Bank System</footer>
  </div>

  <!-- Load config before login logic -->
  <script src="../js/config.js"></script>
  <script src="./login.js"></script>
  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      adminLogin();
    });
  </script>
</body>
</html>
