<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Blood Bank</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f6ff;
    }

    header {
      background: #1e88e5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .card h3 {
      color: #1e88e5;
    }

    .card span {
      font-size: 24px;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: #e3f2fd;
    }

    nav a, nav button {
      text-decoration: none;
      color: #1e88e5;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav button {
      background: #e53935;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    nav button:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ©¸ Admin Dashboard</h1>
    <p>Welcome, Admin - Manage Blood Bank Operations</p>
  </header>

  <nav>
    <a href="requests.html">Manage Requests</a>
    <a href="inventory.html">Manage Inventory</a>
    <button id="logoutBtn">ðŸšª Logout</button>
  </nav>

  <div class="container">
    <div class="card">
      <h3>Total Donors</h3>
      <span id="donors">0</span>
    </div>
    <div class="card">
      <h3>Total Recipients</h3>
      <span id="recipients">0</span>
    </div>
    <div class="card">
      <h3>Pending Requests</h3>
      <span id="requests">0</span>
    </div>
    <div class="card">
      <h3>Blood Units</h3>
      <span id="units">0</span>
    </div>
  </div>

  <!-- Load config.js first -->
  <script src="../js/config.js"></script>

  <!-- Inline JavaScript to fetch and render dashboard data -->
  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user"));

      if (!token || !user || user.role !== "admin") {
        alert("Unauthorized access. Admins only.");
        window.location.href = "adminlogin.html";
        return;
      }

      try {
        const res = await fetch(apiUrl + "/api/admin/stats", {
          method: "GET",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json"
          }
        });

        if (!res.ok) throw new Error("Failed to fetch dashboard data");

        const data = await res.json();

        document.getElementById("donors").innerText = data.totalDonors || 0;
        document.getElementById("recipients").innerText = data.totalRecipients || 0;
        document.getElementById("requests").innerText = data.pendingRequests || 0;
        document.getElementById("units").innerText = data.totalUnits || 0;
      } catch (err) {
        console.error("Error loading dashboard:", err);
        alert("Something went wrong while loading dashboard data.");
      }
    });

    // Logout Functionality
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "../index.html"; // Redirect to homepage
    });
  </script>
</body>
</html>
