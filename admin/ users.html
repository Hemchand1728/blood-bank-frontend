<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users | Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f3f7fb;
    }

    header {
      background: #1565c0;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      padding: 30px;
    }

    h2 {
      color: #0d47a1;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border-radius: 10px;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1faff;
    }

    .role {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 6px;
    }

    .donor {
      background-color: #e3f2fd;
      color: #1565c0;
    }

    .recipient {
      background-color: #fce4ec;
      color: #ad1457;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #e3f2fd;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ‘¥ Manage Users</h1>
  </header>

  <div class="container">
    <h2>All Registered Users</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <footer>Â© 2025 Blood Bank Management | Admin Panel</footer>

  <script>
    async function fetchUsers() {
      try {
        const res = await fetch("http://localhost:5050/api/admin/users");
        const users = await res.json();

        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";

        if (!users.length) {
          tbody.innerHTML = "<tr><td colspan='3'>No users found</td></tr>";
          return;
        }

        users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.name || '-'}</td>
            <td>${user.email}</td>
            <td><span class="role ${user.role}">${user.role}</span></td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching users:", error);
        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "<tr><td colspan='3'>Error loading user list</td></tr>";
      }
    }

    // Load users on page load
    fetchUsers();
  </script>
</body>
</html>
