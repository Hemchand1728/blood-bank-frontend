<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Blood Bank</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #fff0f0, #ffe0e0);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(229, 57, 53, 0.2);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #d32f2f;
    }

    .subtitle {
      font-size: 1em;
      color: #666;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background: linear-gradient(90deg, #e53935, #ffb74d);
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #ffb74d, #e53935);
    }

    .form-link {
      margin-top: 20px;
      font-size: 0.95em;
    }

    .form-link a {
      color: #e53935;
      font-weight: bold;
      text-decoration: none;
    }

    .form-link a:hover {
      text-decoration: underline;
    }

    #loginMessage {
      color: #d50000;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to access your dashboard and manage blood requests or donations.</p>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email Address" required /><br>
      <input type="password" id="loginPassword" placeholder="Password" required /><br>
      <button type="submit">Login</button>
      <p id="loginMessage"></p>
    </form>

    <p class="form-link">
      Donâ€™t have an account? <a href="register.html">Register here</a>
    </p>
  </div>
 <script>
    if(localStorage.getItem("user")!==null){
       window.location.href = 'dashboard.html';
    }
 </script>
  <script src="auth.js"></script>
</body>
</html>
