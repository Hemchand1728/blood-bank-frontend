<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | Blood Bank</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #e3f2fd, #bbdefb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(33, 150, 243, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input:focus {
      border-color: #42a5f5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #42a5f5, #1e88e5);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #1e88e5, #42a5f5);
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8em;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login üîê</h2>
    <form id="adminLoginForm">
      <input type="email" id="email" placeholder="Admin Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="message"></div>
    </form>
    <footer>&copy; 2025 Blood Bank System</footer>
  </div>

  <script>
    const form = document.getElementById('adminLoginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(apiUrl + `'https://blood-bank-backend-bbp2.onrender.com/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          message.style.color = 'green';
          message.innerText = data.message || 'Login successful';
          setTimeout(() => {
            window.location.href = 'dashboard.html'; // redirect to admin dashboard
          }, 1000);
        } else {
          message.style.color = 'red';
          message.innerText = data.message || 'Login failed';
        }
      } catch (err) {
        message.style.color = 'red';
        message.innerText = 'Server error';
        console.error(err);
      }
    });
  </script>
</body>
</html>
