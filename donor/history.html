<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donation History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f0;
      padding: 20px;
    }

    h2 {
      color: #b71c1c;
      text-align: center;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f44336;
      color: white;
    }

    tr:hover {
      background-color: #ffeaea;
    }
  </style>
</head>
<body>
  <h2>üóìÔ∏è Your Scheduled Donations</h2>
  <table id="donationTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Hospital</th>
        <th>Location</th>
        <th>Blood Group</th>
        <th>Units</th>
      </tr>
    </thead>
    <tbody>
      <!-- Donation records will be inserted here -->
    </tbody>
  </table>

  <script>
    const apiUrl = "https://blood-bank-backend-bbp2.onrender.com";
    const user = JSON.parse(localStorage.getItem('user'));
    console.log(user.email);// Fetch donor's email

    fetch(`${apiUrl}/api/donor/history/${user.email}`)
  .then(res => {
    if (!res.ok) throw new Error("No history found or server error");
    return res.json();
  })
  .then(data => {
    const tbody = document.querySelector("#donationTable tbody");
    tbody.innerHTML = "";

    data.forEach(donation => {
      const row = `
        <tr>
          <td>${new Date(donation.date).toLocaleDateString()}</td>
          <td>${donation.hospital || '-'}</td>
          <td>${donation.location || '-'}</td>
          <td>${donation.bloodGroup || '-'}</td>
          <td>${donation.units || '-'}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  })
  .catch(err => {
    console.error("Error loading history:", err);
    const tbody = document.querySelector("#donationTable tbody");
    tbody.innerHTML = "<tr><td colspan='5'>No donation history available</td></tr>";
  });
  </script>
</body>
</html>
